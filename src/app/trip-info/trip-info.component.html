
<!-- <p>trip-info works!</p> -->
<div class = "content" style = "margin-top: 100px; margin-bottom: 10px;">
    <div>
        <mdb-card cascade="true" wider="true" reverse="true" class="my-4">
            <mdb-card-body cascade="true" class="text-center">
                <mdb-card-title>
                    <h1>{{trip?.name}}</h1>
                </mdb-card-title>
                <p>Kraj docelowy: {{ trip?.destination }}</p>
                <p>Cena: {{ trip?.price }}</p>
                <p>Ilość miejsc: {{ trip?.maxSeats }}</p>
                <p>Ocena uczestników</p>
                <app-trip-rate [(value2)]="trip.rate"></app-trip-rate>
                <p>Opis</p>
                <p>{{ trip?.description }}</p>
            </mdb-card-body>
        </mdb-card>
    </div>
    <div class = "content" >
        <mdb-card cascade="true" wider="true" class="my-4" >
            <mdb-card-body cascade="true" class="text-center pb-0">
                <mdb-card-title>
                    <h1>Zobacz więcej zdjęć!</h1>
                </mdb-card-title>
                <div class="container" style = " margin-bottom: 30px;">
                    <mdb-carousel [isControls]="true" [animation]="'fade'" class="carousel">
                        <mdb-carousel-item class="carousel" *ngFor="let i of trip?.link">
                                <img  class ="d-block w-100" src={{i}} >
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>

            
            </mdb-card-body>     
        </mdb-card>
    </div>
        
    
    
</div>

<app-trip-review
    [tripId] = "trip?.id"
    [trip] = "trip"
></app-trip-review>
